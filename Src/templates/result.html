<!DOCTYPE html>

<html>

<head>
	<!-- <link rel="stylesheet" type="text/css" href="test.css" /> -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
	<!-- <script src="script.js"></script> -->
	<script rel="text/javascript" src="{{ url_for('static', filename='script/script.js') }}" >
	</script>

</head>
<body>
	<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsOrlA6kqfTXR31zHLLObCvp4fcYNaqMk&loading=async&callback=initMap">
</script>

	<div style="width: 100%; height: 100%; padding-top: 29px; padding-bottom: 53.96px; padding-left: 59px; padding-right: 100px; background: white; justify-content: flex-start; align-items: flex-end; gap: 116px; display: inline-flex">
		<div style="width: 314px; height: 915.04px; position: relative">
			
			<div class="selected" id="nr0">
				<button onclick="changeClass0()" class="selected button" id="button0"><p>{{names [0]}}</p></button>
			</div>
			
			<div class="options" id="nr1">
				<button onclick="changeClass1()" class="options button" id="button1"><p>{{names [1]}}</p></button>
			</div>

			<div class="options" id="nr2">
				<button onclick="changeClass2()" class="options button" id="button2"><p>{{names [2]}}</p></button>
			</div>

		</div>

		<div style="width: 851px; height: 941px; position: relative">

			<div class="info" id="infoBox">
				<h1>Info</h1>

				<div class="text" id="info">
					<p>Score = {{data[1]}}</p>
					<p>Fairness index = {{data[2]}}</p>
					<p>Location = {{data[3]}}</p>
					<p>Info Info Info</p>
				</div>

				<div id="googleMap">
					
				</div>
				<div id="output"></div>
			</div>

		</div>
	</div>
	</body>
</html>
